<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>{{errorCode}} - {{errorTitle}}</title>
		<link
			rel="stylesheet"
			href="/css/style.css" />
		<link
			rel="icon"
			type="image/x-icon"
			href="/favicon.ico" />
	</head>
	<body>
		<div class="error-container">
			<h1>{{errorCode}} - {{errorTitle}} NEW</h1>
			<p>{{errorMessage}}</p>
			<p>{{errorDescription}}</p>
		</div>
	</body>
</html>
